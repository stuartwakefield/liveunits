<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/assets/css/style.css"/>
		<script type="text/javascript" src="/assets/lib/jquery/1.8.0/jquery.min.js"></script>
		<script type="text/javascript" src="/assets/js/assertion.js"></script>
		<script type="text/javascript" src="/assets/js/assert.js"></script>
		<script type="text/javascript" src="/assets/js/describe.js"></script>
		<script type="text/javascript" src="/assets/js/tester.js"></script>
		<script type="text/javascript" src="/assets/js/jquery-tester-results.js"></script>
		<script type="text/javascript" src="/test/assets"></script>
		<script type="text/javascript">
			tester.runTests();
			// Run the tests that have added themselves
			// to the test runner
			
			$(function() {
				renderer.init();
				// Initialize the rendering object
				
				renderer.render(tester.getResult());
				// Render the result of the tests
				
			});
		</script>
	</head>
	<body>
		<div id="test-report">
			<div>Last run at <span class="runat"></span></div>
			<div class="resultSummary">
				<dl class="summaryCount">
					<dt>Tests run</dt>
					<dd></dd>
				</dl>
				<dl class="summaryFailures">
					<dt>Failures</dt>
					<dd></dd>
				</dl>
				<dl class="summaryPasses">
					<dt>Passes</dt>
					<dd></dd>
				</dl>
			</div>
			<ul class="resultLogs"></ul>
			<ul class="resultTests"></ul>
		</div>	
	</body>
</html>
